<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task2_1.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

            <button @click="sortList"> Отобразить списком</button>

            </div>
        </div>
    </article>
<script src="task2_1.js"></script>
